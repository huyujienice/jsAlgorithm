<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="testp">test</p>
    <script>
      // 模拟点击事件
      function logE(e) {
        console.log(e);
      }
      function setEvent() {
        const ev = new Event("click");
        const p = document.querySelector("#testp");
        p.dispatchEvent(ev);
      }
      function main() {
        const p = document.querySelector("#testp");
        p.addEventListener("click", logE);
        setTimeout(() => {
          setEvent();
        }, 2000);
      }
      main();
    </script>
  </body>
</html>
